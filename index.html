<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Student Registration Page">
  <meta name="description" content="Registration Page for Undergraduates">
  <meta name="author" content="Student Registration Page">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Registration Portal</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid top">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <img src="images/students.jpeg" alt="books and tablets" class="img-fluid">
          <div class="card-body">
            <h3 class="card-title mb-4">Student Management System</h3>
            <form>
              <div class="form-group my-3">
                <label class="sr-only" for="fullName">Fullname</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text color">
                      <i class="fa fa-user"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" id="fullName" placeholder="Full Name" autocomplete="yes">
                </div>
              </div>
              <div class="form-group my-3">
                <label class="sr-only" for="email">Email Address</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text color">
                      <i class="fa fa-envelope"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" id="email" placeholder="Email Address" autocomplete="yes">
                </div>
              </div>
              <div class="form-group my-3">
                <label class="sr-only" for="inputGender">Gender</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text color">
                      <i class="fa fa-user-plus"></i>
                    </div>
                  </div>
                  <select id="inputGender" class="form-control">
                    <option selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>


              <div class="form-group my-3">
                <label class="sr-only" for="inputCourse">Course</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text color">
                      <i class="fa fa-graduation-cap"></i>
                    </div>
                  </div>
                  <select id="inputCourse" class="form-control">
                    <option selected>Choose Course</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="Frontend Development">Frontend Development</option>
                    <option value="Backend Development">Backend Development</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Cloud Infrastructure">Cloud Infrastructure</option>
                    <option value="Info Security">Info Security</option>
                    <option value="Product Design">Product Design</option>
                    <option value="Ethical Hacking">Ethical Hacking</option>
                    <option value="Project Management">Project Management</option>
                  </select>
                </div>
              </div>

              <span id="btn" type="submit" class="btn btn-info btn-block">Register Now</span>
            </form>
            <p class="text-right text-info" id="count"></p>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

  </div>
  <div class="container-fluid second">
    <div class="overlay"></div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 col-sm-12">
        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email Address</th>
              <th>Gender</th>
              <th>Courses</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="studentDetails"></tbody>
        </table>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
